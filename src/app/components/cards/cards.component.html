<div class="cards-wrapper" fxLayout fxLayoutGap="50px">
  <a *ngFor="let card of cards" fxLayout [routerLink]="card.link">
    <mat-card>
      <mat-card-header>
        <h3 class="mat-h2">{{card.header}}</h3>
      </mat-card-header>
      <mat-card-content>
        {{card.content}}
      </mat-card-content>
    </mat-card>
  </a>
</div>
