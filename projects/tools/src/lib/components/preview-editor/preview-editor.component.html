<mat-card *ngIf="initUiModel" fxLayout="column">
  <mat-card-header fxLayoutAlign="start center">
    <span fxFlex="1 1 auto">{{title}}</span>
    <button mat-icon-button [matTooltip]="editorTooltip$ | async" (click)="editMode$.next(!editMode$.value)">
      <mat-icon [ngStyle]="{opacity: (editMode$ | async) ? 1 : 0.5}">edit</mat-icon>
    </button>
    <button mat-icon-button *ngIf="sourceCode" (click)="toggleLayout()"
      [matTooltip]="(isHorizontal ? 'Vertical' : 'Horizontal') + ' layout'">
      <mat-icon>{{isHorizontal ? 'vertical_split' : 'horizontal_split'}}</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Source code" (click)="toggleSourceCode()">
      <mat-icon>code</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content [fxLayout]="layout" fxFlex="1 1 auto">
    <ng-container *ngIf="sourceCode">
      <mat-tab-group fxFlex="1 1 auto" [ngStyle]="{'max-width': isHorizontal ? '100%' : '50%'}">
        <mat-tab label="UI Model">
          <ngx-monaco-editor [options]="editorOptions" [formControl]="uiModelControl"></ngx-monaco-editor>
        </mat-tab>
        <mat-tab label="Workflows">
          <ngx-monaco-editor [options]="editorOptions" [formControl]="workflowControl"></ngx-monaco-editor>
        </mat-tab>
        <mat-tab label="Data Model">
          <ngx-monaco-editor [options]="editorOptions" [formControl]="dataModelControl"></ngx-monaco-editor>
        </mat-tab>
      </mat-tab-group>
      <mat-divider *ngIf="isHorizontal"></mat-divider>
    </ng-container>

    <div class="preview" fxFlex="1 1 auto">
      <dc-ui-selector #dynamicComponent (changedDataModel)="onDataModelChange($event)" [uiModel]='uiModel'
        [dataModel]='dataModel' [workflowEngine]='workflowEngine'></dc-ui-selector >
    </div>

  </mat-card-content>
</mat-card>
