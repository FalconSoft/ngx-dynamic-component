<div class="d-flex combo-list" (keyup.enter)="onEnter($event)">
  <ng-container *ngFor="let prop of props; let i = index">
    <input *ngIf="isInput(prop)" type="text" class="form-control" [ngModel]="result[i]"
      [name]="prop" (blur)="setValue($event.target.value, i)"
      (input)="result[i] = $event.target.value">
    <ng-select *ngIf="isSelect(prop)" [items]="prop" class="property"
      (change)="onSelect($event, i)" [ngModel]="selectedOption(i)"></ng-select>
  </ng-container>
</div>
