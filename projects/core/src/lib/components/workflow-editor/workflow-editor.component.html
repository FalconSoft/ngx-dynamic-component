<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Workflow Step</h4>
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span class="mt-1 h-5">Select action step</span>
        <div *ngFor="let action of actions" class="p-1 action" [ngClass]="{active: selectedAction === action}"
          (click)="onSelect(action)">{{action.name}}</div>
        <span class="mt-1 h-5">Sample Configuration</span>
        <div class="ace-editor" #configEl></div>
      </div>
      <div class="modal-footer flex-column">
        <div class="row w-100 mx-0 px-0">
          <div class="btn-group ml-auto" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic" disabled>
              Append to <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" href="#">Workflow</a></li>
            </ul>
          </div>
          <button type="button" class="btn btn-light ml-1" (click)="modal.hide()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
