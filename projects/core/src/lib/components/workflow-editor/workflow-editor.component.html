<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Workflow Step</h4>
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body px-4">
        <div class="form-group my-1">
          <label for="action-search-id" title="Search for actions" class="col-form-label px-0 py-1">Search for actions</label>
            <div class="flex-fill">
              <input type="text" (input)="setFilteredActions()" class="form-control" placeholder="Type action name" name="search" id="action-search-id" [(ngModel)]="search">
            </div>
          </div>
        <label class="mt-2 mb-0 h-5 pb-1">Select action step</label>
        <div class="actions-list">
            <div *ngFor="let action of filteredActions" class="p-1 action" [ngClass]="{active: selectedAction === action}"
            (click)="onSelect(action)"><h5 class="mb-0">{{action.name}}</h5><em>{{action.description}}</em></div>
            <h5 class="my-2" *ngIf="!filteredActions.length">No actions found</h5>
        </div>
        <label class="mt-2 mb-0 h-5 pb-1">Sample Configuration</label>
        <div class="ace-editor" #configEl></div>
      </div>
      <div class="modal-footer flex-column">
        <div class="row w-100 mx-0 px-0">
          <div class="btn-group ml-auto" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic">
              Append to <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem" *ngFor="let item of mapArray"><a class="dropdown-item cursor-pointer" (click)="appendTo(item)">{{item}}</a></li>
            </ul>
          </div>
          <button type="button" class="btn btn-light ml-1" (click)="modal.hide()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
