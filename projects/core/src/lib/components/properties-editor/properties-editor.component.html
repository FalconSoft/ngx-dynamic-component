<div class="editor-container" fxLayout="column" (keyup.enter)="onSave()">
  <div class="d-flex align-items-baseline justify-content-between">
    <h5>{{label}}</h5>
    <div class="btn-group">
      <button class="btn btn-light" (click)="selectParent.emit()" title="Select parent">
        <i class="fa fa-arrow-up fa-lg"></i>
      </button>
      <button class="btn btn-light" (click)="clone.emit()" title="Clone component">
        <i class="fa fa-clone fa-lg"></i>
      </button>
    </div>
  </div>
  <div class="form-group d-flex pl-1 my-1">
    <label for="container-prop-id" title="Component ID" class="col-form-label px-0 py-1">ID</label>
    <div class="flex-fill">
      <input type="text" class="form-control" name="id" id="container-prop-id" [(ngModel)]="uiModel.id">
    </div>
  </div>
  <accordion class="d-flex flex-fill flex-column p-0 m-0 w-100">
    <accordion-group *ngFor="let g of groups" isOpen="true" class="mt-1 {{strToKebabCase(g.value)}}">
      <div class="header" accordion-heading>
        <i class="fa text-center fa-chevron-down"></i>
        <i class="fa text-center fa-chevron-right"></i>
        {{g.value}}
      </div>
      <ul class="d-flex flex-fill flex-column p-0 m-0">
        <li class="pl-1 mt-1 d-flex cursor-pointer prop-{{item.name}}" *ngFor="let item of g.list">
          <label for="container-prop-{{item.name}}" [title]="item.label" class="col-form-label px-0 py-1">{{item.label}}</label>
          <div class="flex-fill">
            <dc-combo-property [properties]="item.combo" [value]="item.value" *ngIf="item.combo"
              (change)="onSelect($event, item)"></dc-combo-property>
            <input *ngIf="!item.combo" type="text" class="form-control" [value]="item.value"
              [name]="item.name" id="container-prop-{{item.name}}" (blur)="onSave()"
              (input)="updateProperty($event.target.value, item)">
          </div>
        </li>
      </ul>
    </accordion-group>
  </accordion>
</div>
