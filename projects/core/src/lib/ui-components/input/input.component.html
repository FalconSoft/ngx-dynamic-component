<input *ngIf="properties.type === 'checkbox'; else inputTmpl" type="checkbox"
  [class]="inputCssClasses" [ngStyle]="inputStyles" (change)="onChange()" [disabled]="properties.disabled === true"
  [required]="properties.required" [(ngModel)]="componentDataModel" [attr.name]="name"
  [attr.readonly]="properties.readonly || null">

<ng-template #inputTmpl>
  <input #inputField="ngModel" [type]="properties.type" [class]="inputCssClasses" [ngStyle]="inputStyles"
    [placeholder]="properties.placeholder" [disabled]="properties.disabled === true" [required]="properties.required"
    [email]="properties.type === 'email'" [pattern]="properties.pattern" (input)="onInput($event)" (change)="onChange()"
    [attr.name]="name" [attr.readonly]="properties.readonly || null" [(ngModel)]="componentDataModel">
  <div *ngIf="inputField && inputField.invalid && (inputField.dirty || inputField.touched)"
    class="alert alert-danger py-0 px-1 m-0">
    <div *ngIf="inputField.errors.required">Field is required.</div>
    <div *ngIf="inputField.errors.minlength">Min length {{properties.minlength}} characters.</div>
    <div *ngIf="inputField.errors.maxlength">Max length {{properties.minlength}} characters.</div>
    <div *ngIf="inputField.errors.email">Email is invalid.</div>
    <div *ngIf="inputField.errors.pattern">Field should match required pattern.</div>
  </div>
</ng-template>
